<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
	<!-- 左侧菜单栏 -->
	<div class="lt_aside">
		<!-- 标题 -->
		<div class="brand">
			<a href="#"><span>黑马25期</span></a>
		</div>
		<!-- 头像 -->
		<div class="user">
			<img src="./images/default.png" alt="">
			<p>超级管理员</p>
		</div>
		<!-- 导航 -->
		<div class="nav">
			<ul>
				<li>
					<a href="user.html">
						<i class="glyphicon glyphicon-user"></i>
						<span>用户管理</span>
					</a> 
				</li>
				<li>
					<a href="javascrip:;" class="category">
						<i class="glyphicon glyphicon-list"></i>
						<span>分类管理</span>
					</a>
					<div class="child" style="">
						<a href="first.html" >一级分类</a>
						<a href="second.html" class="current">二级分类</a>
					</div>
				</li>
				<li>
					<a href="product.html">
						<i class="glyphicon glyphicon-tags"></i>
						<span>商品管理</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- 右侧头部 -->
	<div class="lt_main">
		<!-- 头部 -->
		<div class="lt_topbar">
			<a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    		<a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
		</div>
		<!-- 下面的内容 -->
		<div class="container-fluid">
			<!-- 路径导航 -->
			<ol class="breadcrumb">
			  <li><a href="index.html">管理系统</a></li>
			  <li class="active">分类管理/二级分类</li>
			</ol>
			<!-- 表格 -->
			<div class="lt_content">
				<!-- 添加分类按钮 -->
				<button class="btn btn-default mb_20" id="addBtn">添加分类</button>
				<table class="table table-bordered table-hover">
	       			<thead>
				        <tr>
				          <th>序号</th>
				          <th>一级分类名</th>
				          <th>二级分类名</th>
				          <th>二级分类图标</th>
				        </tr>
				    </thead>
				    <tbody>
				          <!-- 刨个大坑 -->
				          <!-- <th>1</th>
				          <th>撒旦发射点</th>
				          <th>撒旦发</th>
				          <th><img style="height: 50px;" src="./images/none.png"></th> -->
				    </tbody>
				</table>
				<!-- 分页dom结构 -->
			    <div class="text-right">
			    	<ul id="paginator"></ul>
			    </div>
			</div>
		</div>
	</div>
	<!-- 确认退出模态框 -->
	<div class="modal fade " tabindex="-1"  id="logoutModal">
  		<div class="modal-dialog modal-sm">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        			<h4 class="modal-title">温馨提示</h4>
      			</div>
      			<div class="modal-body red">
        			<p><i class="glyphicon glyphicon-info-sign"></i>你确定要推迟吗？</p>
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        			<button type="button" id="logoutBtn" class="btn btn-primary">退出</button>
      			</div>
    		</div><!-- /.modal-content -->
  		</div><!-- /.modal-dialog -->
	</div>
	<!-- 添加页面的模态框 -->
	<div class="modal fade " tabindex="-1"  id="addModal">
  		<div class="modal-dialog modal-sm">
    		<div class="modal-content">
	      			<div class="modal-header">
	        			<button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
	        			<h4 class="modal-title">添加分类</h4>
	      			</div>
	      			<div class="modal-body">
	      				<form id="form">
		      				<div class="form-group">
		      					<div class="dropdown">
									<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									    <span class="dropdownText">请选择一级分类</span>
									<span class="caret"></span>
									</button>
									<!-- 下拉菜单模板 -->
									<ul class="dropdown-menu"></ul>
								</div>
		      					<!-- 添加一个input框隐藏域，存储下拉框的id值 -->
		      					<input type="hidden" name="categoryId">
		      					<!-- hot隐藏域提交 -->
		      					<input type="hidden" name="hot" value="1">
		      				</div>
		      				<div class="form-group">
			            		<input type="text" class="form-control" placeholder="请输入二级分类" name="brandName">
			          		</div>
			          		<div class="form-group">
			          			<!-- label标签绑定上传图片按钮，下面加一个file的文件上传按钮绑定即可 -->
			          			<label class="btn btn-default" for="uploadFile">上传图片</label> 
			          			<input type="file" id="uploadFile" style="display: none;" name="pic1" data-url="/product/addProductPic">
			          		</div>
			          		<div class="form-group imgBox">
			            		<img src="images/none.png" width="100">
			            		<!-- 添加隐藏域，存储图片地址 -->
			            		<input type="hidden" name="brandLogo">
			          		</div>
		          		</div>
		      			<div class="modal-footer">
		        			<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        			<button type="submit"  class="btn btn-primary" >添加</button>
		      			</div>
      			</form>
    		</div><!-- /.modal-content -->
  		</div><!-- /.modal-dialog -->
	</div>
	<!-- 页面渲染模板 -->
	<script type="text/html" id="secondTpl">
		{{each rows v i}}
			<tr>
				<td>{{i+1+(page-1)*size}}</td>
				<td>{{v.categoryName}}</td>
				<td>{{v.brandName}}</td>
				<td><img width="50" src="{{v.brandLogo}}"></td>
			</tr>
		{{/each}}
	</script>
	<!-- 下拉菜单模板 -->
	<script type="text/html" id="dropdownTpl">
		{{each rows v i}}
			<li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
		{{/each}}
	</script>
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
	<script src="lib/nprogress/nprogress.js"></script>
	<!-- 页面渲染插件 -->
	<script src="lib/artTemplate/template-web.js"></script>
	<!-- 分页插件引包 -->
	<script type="text/javascript" src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
	<script src="js/common.js"></script>
	<script src="js/second.js"></script>
	<!-- 引入文件上传插件 -->
	<script  src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
	<script  src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
</body>
</html>
