<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>乐淘登录页面</title>
		<!-- 引入插件 -->
		<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/common.css"/>
		<link rel="stylesheet" type="text/css" href="./lib/bootstrap-validator/css/bootstrapValidator.css"/>
		<link rel="stylesheet" type="text/css" href="./lib/nprogress/nprogress.css"/>
	</head>
	<body class="body-bg">
		<div class="container"  >
			<div class="col-lg-4 col-lg-offset-4 mat_150" >
				<!-- 登录框 bootstrap面板组件-->
				<div class="panel panel-primary">
					<!-- 标题部分 -->
					<div class="panel-heading">
						<h3 class="panel-title">后台管理系统</h3>
					</div>
					<!-- 表单内容部分 -->
					<div class="panel panel-body">
						<form class="form-horizontal" id="login-from">
							<div class="form-group">
								<label for="username" class="col-sm-3 control-label">用户名</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-3 control-label">密　码</label>
							    <div class="col-sm-9">
							      <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
							    </div>
							</div>
							<div class="form-group">
							    <div class="col-sm-offset-3 col-sm-6">
							      <button type="reset" id="lt-reset" class="btn btn-default pull-left">重置</button>
							      <button type="submit" class="btn btn-primary pull-right">登录</button>	
							    </div>
							</div>
						</form>	
					</div>
				</div>
			</div>
		</div>
		<!-- 引入插件js文件-->
		<script src="./lib/jquery/jquery.min.js"></script>
		<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
		<script src="./js/login1.js"></script>
		<script src="./lib/nprogress/nprogress.js"></script>
		<script src="./js/common.js"></script>
		
	</body>
</html>
